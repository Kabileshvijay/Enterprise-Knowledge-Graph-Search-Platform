# =========================
# Application
# =========================
spring.application.name=backend

# =========================
# Database (Railway MySQL)
# =========================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================
# Server
# =========================
server.port=8080

# REQUIRED FOR RENDER (trust proxy headers)
server.forward-headers-strategy=framework

# =========================
# SECURITY / COOKIES
# =========================
# Ensures cookies work correctly behind HTTPS proxies
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# =========================
# MULTIPART FILE UPLOAD
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.location=${java.io.tmpdir}

# =========================
# API KEY (USE ENV VARIABLE)
# =========================
gemini.api.key=${GEMINI_API_KEY}
